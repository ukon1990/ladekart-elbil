<agm-map [latitude]="59.9561709" [longitude]="11.0168561" [zoom]="12">
  <agm-marker-cluster *ngIf="stations" [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
    <!-- [imagePath]="'assets/icons/cluster/'" -->
    <agm-marker *ngFor="let station of stations"
      [latitude]="station.csmd.Position.lat"
      [longitude]="station.csmd.Position.lng">
      <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
        <ng-template>
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                {{ station.csmd.name }}
              </mat-card-title>
              <mat-card-subtitle>
                A subtitle
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              Content
            </mat-card-content>
            <mat-card-actions>
              <button mat-icon-button>
                <i class="far fa-heart"></i>
              </button>

              <button mat-icon-button>
                <i class="fas fa-location-arrow"></i>
              </button>
            </mat-card-actions>
          </mat-card>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </agm-marker-cluster>
</agm-map>
